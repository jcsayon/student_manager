{% extends 'students/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 border border-gray-300 rounded-lg mt-10">
    <form action="{% url 'add_student' %}" method="POST">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6">
            <label>First Name:
                <input type="text" name="first_name" class="appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
            </label>
            <label>Last Name:
                <input type="text" name="last_name" class="appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
            </label>
            <label for="{{ form.course.id_for_label }}">Course:</label>
            <select name="{{ form.course.html_name }}" id="{{ form.course.id_for_label }}" class="block appearance-none w-full bg-white border-2 border-gray-300 text-gray-700 py-2 px-3 rounded leading-tight focus:outline-none focus:border-blue-500">
                {% for value, label in form.course.field.choices %}
                    <option value="{{ value }}" {% if form.course.value == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
            </label>            
            <fieldset class="mt-4">
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </fieldset>
            <label>Age:
                <input type="number" name="age" class="appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
            </label>
            <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"">Add Student</button>
        </div>
    </form>
</div>
{% endblock %}
